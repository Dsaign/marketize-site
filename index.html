<!DOCTYPE html>

<head>

<body class="no_overflow">

	<div class="full menu">
        <div class="gradient"></div>
		<div class="container_small no_padding">
			<div class="col col_media inline_block">
				<img class="logo" src="images/logo_orange.png" alt="marketize" width="170px" />
			</div><!--
		 --><div class="col col_media inline_block text-right botoes_menu">

	            <button id="btn_download" class="button button-small btn-primary"><span></span>Cadastre-se</button>

		</div>
	</div>

    <!-- *********** LANDING *********** -->
    <div id="landing" class="wrapper_landing">

                <h1 class="branco grande fino">Faça suas<br />compras sem<br />sair de casa</h1>

        <!-- *********** LANDING 2 *********** -->
        <section id="landing2" class="animated landing landing2 invisible">

                <div class="texto">
                    <div class="metade_cima">
                        <div>

                    </div>

                    </div>

            </div>

        <!-- *********** LANDING 3 *********** -->
        <section id="landing3" class="animated landing landing3 invisible">
            <div class="text-right branco">
